stages:
  - deploy

deploy_to_server:
  stage: deploy
  image: alpine:latest
  before_script:
    - apk add --no-cache openssh-client git
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -

  script:
    - echo "ðŸš€ Force-Fixing Git and Cleaning PM2..."
    - |
      ssh $SERVER_USER@$SERVER_IP "cd $TARGET_DIR &&
      rm -f .gitlab-ci.yml &&
      git pull origin main &&
      npm install &&
      npm run build &&
      pm2 delete zuugnu-frontend || : &&
      pm2 start npm --name 'zuugnu-frontend' -- start"
  
  only:
    - main